<div class="card">
  <div class="card-header">
    Let's find your car
  </div>
  <div class="card-content">
    <input type="text" name="license-plate" class="license-plate" maxlength="8" placeholder="AB 123CD" [(ngModel)]="plateNumber">
    <button mat-raised-button class="btn" (click)="sendPlateNumber()">GO!</button>
  </div>
</div>
